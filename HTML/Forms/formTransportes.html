<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rormulário</title>
</head>
<body>
    <header>
        <h1>Fomulário de Transporte</h1>
    </header>
    <article>
        <form action="mailto:mrh998478@gmail.com" method="post" oninput="resultado.value = parseInt(valor01.value)
        + parseInt(valor02.value)"> 
            <fieldset>
                <legend><strong>Identificação</strong></legend>
                <br>
            <label for="cNome">Nome:</label>
            <input type="text" name="Nome" id="cNome" size="50"
            placeholder=" mc pipoquinha">
            <br><br>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" size="50"
            placeholder="exemplo@exemplo.com">
             <br><br>
             <p>Você mora em:</p>
             <input type="radio" name="lugar" id="city" value="c">
             <label for="city">Cidade</label>
             <br>
             <input type="radio" name="lugar" id="downtown" value="D">
             <label for="downtown">Interior</label></fieldset>
             
             <br><br>
             <fieldset><legend><strong>Informações extras</strong></legend> 
             <p>Qual o meio de transporte você usar?</p>
             <input type="checkbox" name="transporte1" id="bike" value="bike">
             <label for="bike">Bicicleta</label>
             <br>
             <input type="checkbox" name="transporte2" id="car" value="car">
             <label for="car">carro</label>
             <br>
             <input type="checkbox" name="transporte3" id="metro" value="metro">
             <label for="metro">Metro</label>
             <br>
             <input type="checkbox" name="transporte4" id="bus" value="bus">
             <label for="bus">Ônibus</label>
             <br><br>

             <!-- select cria uma lista de opções -->
             <label for="Game">Qual seu tipo de jogo?: &nbsp;</label>
             <select name="Game" id="Game">
                <!-- option é as opções da lista -->
                <!-- value são os valores de escolha -->
                <option value="fps">FPS</option>
                <option value="adv">Adventure</option>
                <option value="rpg">RPG</option>
                <option value="moba">M.O.B.A</option>
                <option value="sport">sport's</option>
                <option value="puzzle">Puzzle</option>
             </select>
             <br><br><br>

             <!-- Aqui inicia o datalist ou lista de dados -->
             <label for="região">Qual a sua cidade?:&nbsp;&nbsp;</label>
             <input list="Cidade" name="city2" id="região" placeholder="digite sua cidade" autocapitalize="on">
             <datalist id="Cidade">
                <option value="Recife"></option>
                <option value="olinda"></option>
                <option value="paulista"></option>
                <option value="Cabo"></option>
                <option value="Moreno"></option>
                <option value="Camaragibe"></option>
                <option value="Jaboatão dos Guararapes"></option>
                <option value="Cabrobó"></option>
            </datalist><br></fieldset>
            <br><br>
            <fieldset><legend><strong>Sua opinião</strong></legend>
                <label for="valor01">O quanto você curtiu o formulário:</label><br><br>
            0<input type="range" name="valor01" id="valor01">10 +
            <input type="number" name="valor02" id="valor02" value="0">
            =<output name="resultado" id="resultado" value=""></output>
            <br><br>
            <p>Sugestões, elogios e críticas:</p> 
             <textarea name="msg" cols="50" rows="10" ></textarea>
            </fieldset><br><br>
             <input type="submit" value="Bora la!!!">
            </form>
    </article>
    <br><br><hr>
    <footer>
        <small style="color: blueviolet;"><strong> By Ryam Henrique &copy;</strong></small>
    </footer>
</body>
</html>
