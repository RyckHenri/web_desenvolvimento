<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formulário</h1>
    </header>
    <article>
        <!--Inicil do comentario-->
        <form action="#">
            <!--label :para criar rotulo-->
            <label for="Nome">Nome:</label>
            <!--require para tornar o preenchimento obrigadorio-->
            <input type="text" name="nome" id="Nome">
            <br><br>
            <label for="Idade">Idade:</label>
            <!--ID víncula o input com o for do iabel-->
            <input type="number" name="Idade" id="Idade">
            <br><br>
            <label for="Cor">Sua Cor farvorita:</label>
            <!--type define o tipo de input-->
            <input type="color" name="Cor" id="Cor">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <!--
                value:é o valor que sera escrito no botão
            -->

            <br><br>
            <input type="submit" value="Bora Bill !!!">
        </form>
    </article>
    <footer>
        <br>
        <hr>
        <small>by Ryam henrique &copy;</small>
    </footer>
</body>
</html>
